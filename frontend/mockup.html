<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>mockup</title>
</head>
<style>
  .form {
    display: flex;
    flex-direction: row;
    width: 100%;
  }

  .form-row {
    display: flex;
    flex-direction: row;
    border: 1px solid #550105;
    width: inherit;
  }

  .form-input {
    display: flex;
    flex-direction: column;
    width: 50%;
  }

  .form-help {
    display: flex;
    flex-direction: column;
  }

</style>
<body>

<div class="form">
  <div class="form-row">
    <div class="form-input">
      <input type="text" pattern="\d+.\d+.\d+">
      <div>one</div>
      <div>two</div>
    </div>
    <div class="form-help">
      <div>help</div>
    </div>
  </div>
</div>

</body>
</html>
